<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>QR code component Tailwind & Plain HTML</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="w-screen h-screen flex justify-center items-center bg-[#D6E2F0] p-4">
    <div class="bg-white w-80 h-128 rounded-xl p-4 shadow">
      <img src="./images/image-qr-code.png" class="rounded h-auto">
      <h1 class="text-center font-bold text-[#1F3251] text-xl m-3">Improve your front-end skills by building projects</h1>
      <h2 class="text-center font-medium text-[#7B879D] leading-[1.2] m-2 font-[400px]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
    </div>
  </main>
</body>
</html>
